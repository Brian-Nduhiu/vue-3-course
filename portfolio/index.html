<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{title}}'s Portfolio</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div :style="[darkModeStyles,base]">
			<header>
				<h1>{{name}}</h1>
				<nav>
					<ul>
						<li  v-for="link in links"><a :href="link.url" :key="link.id">{{link.name}}</a></li>				
					</ul>
				</nav>
			</header>
			<main>
				<div class="blog_wrapper">
					<!-- BLOG SECTION -->
					<section id="blog">
						<article v-for="blog in blogs" :key="blog.id">
							<h3>{{blog.title}}</h3>
							<p>
								{{blog.body}}
							</p>
							<p class="read_more">Read More</p>
						</article>
					</section>
				</div>
			</main>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.prod.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
